<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Interval</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <h1>Prime numbers in an Interval</h1>
    <div><label for="num1">Lower Limit :
            <input type="text" id="num1">
        </label></div>
    <div>
        <label for="num2">Upper Limit :
            <input type="text" id="num2" required>
        </label>
    </div>
    <div>
        <input type="button" value="submit" onclick="primeInterval()">
        <input type="button" value="clear" onclick="clearOutput()">
    </div>

    <div id="Output">
        <h2>Output</h2>
        <hr>
        <p id="Output-body"></p>
    </div>
    <script>
        function primeInterval() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let output = document.getElementById("Output-body");
            output.innerHTML = " ";
            if (isNaN(num1)) {
                num1 = 2;
            }
            if (isNaN(num2)) {
                alert("Upper limit cannot be empty");
                return;
            }
            if (num2 < num1) {
                alert("Upper limit should be grater than lower limit");
                return;
            }
            for (let i = num1; i < num2; i++) {
                if(i == 0 || i == 1){
                    continue;
                }
                let isPrime = true;
                for (let j = 2; j < i / 2; j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    output.innerHTML += i + ", ";
                }
            }
            return;
        }
        function clearOutput() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("Output-body");
            num1.value = "";
            num2.value = "";
            output.innerHTML = "";
        }
    </script>
</body>
</html>
